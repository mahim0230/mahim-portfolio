<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAHIM | Future Tech Developer</title>
    <meta name="description" content="Portfolio of Mahim, a future tech developer.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: 'var(--primary)',
              accent: 'var(--accent)',
              bg: 'var(--bg)',
              'card-bg': 'var(--card-bg)',
              border: 'var(--border)',
              text: 'var(--text)',
              'text-muted': 'var(--text-muted)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'gradient-move': 'gradientMove 5s ease infinite',
            },
            keyframes: {
              gradientMove: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Global base styles for smooth transitions */
      :root {
         --primary: #6366f1;
         --accent: #0ea5e9;
         --bg: #050505;
         --card-bg: rgba(255, 255, 255, 0.03);
         --border: rgba(255, 255, 255, 0.08);
         --text: #ffffff;
         --text-muted: #94a3b8;
         --glow: rgba(99, 102, 241, 0.2);
         --mesh-opacity: 0.15;
      }
      
      body {
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { 
          background: linear-gradient(var(--primary), var(--accent)); 
          border-radius: 20px;
          border: 3px solid var(--bg);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradientMove 5s ease infinite;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
